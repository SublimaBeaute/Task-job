<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>V√©rification du code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
}

.box {
  background: #020617;
  width: 100%;
  max-width: 360px;
  padding: 28px;
  border-radius: 14px;
  border: 1px solid #1e293b;
  box-shadow: 0 12px 35px rgba(0,0,0,0.5);
  text-align: center;
}

h2 {
  margin-bottom: 10px;
  font-weight: 600;
}

p {
  font-size: 14px;
  color: #94a3b8;
  margin-bottom: 22px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #e5e7eb;
  text-align: center;
  letter-spacing: 3px;
}

input::placeholder {
  color: #475569;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #0a7cff, #2563eb);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  font-weight: 500;
}

button:active {
  transform: scale(0.98);
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  color: #64748b;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê V√©rification</h2>
  <p>Entrez le code re√ßu par SMS</p>

  <input
    id="otp"
    placeholder="Code"
    inputmode="numeric"
    pattern="[0-9]*"
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  >

  <button onclick="verifier()">Continuer</button>

  <div class="footer">
    S√©curit√© renforc√©e ‚Ä¢ Transaction prot√©g√©e
  </div>
</div>

<script>
function verifier() {
  const otp = document.getElementById("otp").value.trim();
  const codeStocke = localStorage.getItem("depot_code");

  if (!otp) {
    alert("Veuillez entrer le code");
    return;
  }

  if (otp === codeStocke) {
    alert("Code valid√© avec succ√®s");
    // prochaine √©tape
    // window.location.href = "confirmation.html";
  } else {

  }
}
</script>

</body>
</html>
