<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Initier votre transaction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  color: #e5e7eb;
}

.box {
  background: #020617;
  padding: 28px;
  border-radius: 14px;
  width: 100%;
  max-width: 380px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  border: 1px solid #1e293b;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

input, button {
  width: 100%;
  padding: 13px;
  margin-top: 12px;
  border-radius: 10px;
  font-size: 15px;
}

input {
  background: #020617;
  border: 1px solid #1e293b;
  color: #e5e7eb;
}

input::placeholder {
  color: #64748b;
}

button {
  background: linear-gradient(135deg, #0a7cff, #2563eb);
  color: #fff;
  border: none;
  cursor: pointer;
  margin-top: 18px;
  font-weight: 500;
}

button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ’¼ Initier votre transaction</h2>

  <input id="nom" placeholder="Nom complet">
  <input id="tel" placeholder="NumÃ©ro de tÃ©lÃ©phone">
  <input id="montant" type="number" placeholder="Montant de la transaction (â‚¬)">

  <button onclick="initDepot()">Continuer</button>
</div>

<script>
function initDepot() {
  const nom = document.getElementById("nom").value.trim();
  const tel = document.getElementById("tel").value.trim();
  const montant = document.getElementById("montant").value.trim();

  if (!nom || !tel || !montant) {
    alert("Veuillez remplir tous les champs");
    return;
  }

  // GÃ©nÃ©rer code Ã  4 chiffres
  const code = Math.floor(1000 + Math.random() * 9000);

  // Stocker temporairement
  localStorage.setItem("depot_nom", nom);
  localStorage.setItem("depot_tel", tel);
  localStorage.setItem("depot_montant", montant);
  localStorage.setItem("depot_code", code);

  // Simulation envoi code
  alert("Code de confirmation (simulation) : " + code);

  // Page suivante
  window.location.href = "confirmation-depot.html";
}
</script>

</body>
</html>
