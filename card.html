<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informations de paiement</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a, #020617);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
    }

    .container {
        background: #020617;
        width: 90%;
        max-width: 440px;
        padding: 32px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        border: 1px solid #1e293b;
    }

    h1 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 8px;
    }

    .subtitle {
        text-align: center;
        font-size: 13px;
        color: #94a3b8;
        margin-bottom: 22px;
    }

    label {
        display: block;
        margin-top: 14px;
        margin-bottom: 6px;
        font-size: 13px;
        color: #cbd5e1;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
        outline: none;
        cursor: not-allowed;
    }

    input::placeholder {
        color: #64748b;
    }

    .row {
        display: flex;
        gap: 12px;
    }

    .info {
        margin-top: 20px;
        font-size: 12.5px;
        color: #94a3b8;
        line-height: 1.6;
        border-left: 3px solid #334155;
        padding-left: 10px;
    }

    .btn {
        margin-top: 28px;
        width: 100%;
        padding: 14px;
        background: #020617;
        border: 1px solid #334155;
        color: #e5e7eb;
        font-size: 14px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        border-color: #38bdf8;
        color: #38bdf8;
    }

    .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 11.5px;
        color: #64748b;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Informations de paiement</h1>
    <div class="subtitle">Saisie sécurisée</div>

    <label>Nom du titulaire</label>
    <input type="text" placeholder="Nom et prénom" disabled>

    <label>Numéro de carte</label>
    <input type="text" placeholder="0000 0000 0000 0000" disabled>

    <div class="row">
        <div style="flex:1">
            <label>Date d’expiration</label>
            <input type="text" placeholder="MM / AA" disabled>
        </div>
        <div style="flex:1">
            <label>Code de sécurité</label>
            <input type="password" placeholder="***" disabled>
        </div>
    </div>

    <div class="info">
        Vos informations sont traitées dans un environnement sécurisé
        conformément aux standards de protection des transactions.
    </div>

    <button class="btn" onclick="window.location.href='fin.html'">
        Continuer
    </button>

    <div class="footer">
        Processus de paiement sécurisé
    </div>
</div>

</body>
</html>
