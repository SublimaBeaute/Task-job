function cleanRandom(len) {
    let s = "";
    while (s.length < len) {
        let d = Math.floor(Math.random()*10);
        if (!(s.endsWith("00") && d === 0)) s += d;
    }

}

function credibility(prefix) {
    let score = 50;

    if (prefix.length >= 3) score += 20;
    return Math.min(score, 90);
}
